<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/detail_page.css" />
    <link
      href="https://webfontworld.github.io/pretendard/Pretendard.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-left">
          <img src="../assets/location-icon.png" />
          <p>롯데월드 어드벤처</p>
        </div>
        <div class="header-right">
          <div class="header-icon"></div>
        </div>
      </div>
      <div class="location-img">
        <img src="../assets/no-photo.jpg" />
      </div>
      <div class="separator"></div>
      <div class="overview">
        <div class="overview-header">
          <p class="section-title">Overview</p>
        </div>
        <div class="overview-details">
          <div class="detail-box">
            <div class="detail-box-header">
              <img src="../assets//overview-icon.png" />
              <p>주소</p>
            </div>
            <div class="detail-info">어쩌구</div>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="reviews">
        <div class="reviews-header">
          <p class="section-title">Reviews</p>
          <button id="open-modal-button">리뷰 등록하기</button>
        </div>
        <div class="reviews-summary">
          <p>4.2</p>
          <span>371 reviews</span>
        </div>
        <div class="review-separator"></div>
        <div class="review">
          <img src="../assets/sample-profile.png" />
          <div class="review-content">
            <div class="review-header">
              <span>Omar Siphron</span>
              <div>
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
              </div>
            </div>
            <div class="review-text">
              Lorem ipsum doloret, consectetur adipiscing elit, sed do eiusmod
              tempor incidid
            </div>
          </div>
        </div>
        <div class="review-separator"></div>
        <div class="review">
          <img src="../assets/sample-profile.png" />
          <div class="review-content">
            <div class="review-header">
              <span>Omar Siphron</span>
              <div>
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
                <img src="../assets/star.png" />
              </div>
            </div>
            <div class="review-text">
              Lorem ipsum doloret, consectetur adipiscing elit, sed do eiusmod
              tempor incidid
            </div>
          </div>
        </div>
        <div class="review-separator"></div>
      </div>
    </div>

    <div id="review-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>롯데월드 어드벤쳐 방문은 어떠셨나요?</p>
        <div class="stars">
          <img src="../assets/star-off.png" data-value="1" />
          <img src="../assets/star-off.png" data-value="2" />
          <img src="../assets/star-off.png" data-value="3" />
          <img src="../assets/star-off.png" data-value="4" />
          <img src="../assets/star-off.png" data-value="5" />
        </div>
        <p>방문 후기를 남겨주세요</p>
        <form id="review-form">
          <textarea
            id="review-text"
            name="review-text"
            placeholder="어쩌구 저쩌구"
            required
          ></textarea>
          <button type="submit">리뷰 등록하기</button>
        </form>
      </div>
    </div>

    <script src="../js/detail_page.js"></script>
  </body>
</html>
