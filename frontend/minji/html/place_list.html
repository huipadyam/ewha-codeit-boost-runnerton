<!DOCTYPE html>
<html lang="ko">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>트립잇</title>
        <link rel="stylesheet" href="../css/styles.css">
        <script src="https://kit.fontawesome.com/10b6e5bf53.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    </head>


    <!--  Body -->
    <body>
        <h1>서울특별시</h1>
        <div class = "mainContent">
            <!-- 지도 삽입 -->
            <div id="map" style="height: 400px;"></div>

            <h3>주요 여행지 리스트</h3>
            <div id ="list_line"></div>

            <!-- 카드 생성 -->
            <!-- <div id="places-container"></div> -->
            <div>
                <img src="https://www.hotelscombined.co.kr/rimg/himg/44/cb/db/revato-879528-12606709-570767.jpg?width=968&height=607&crop=true" class="place-list-image"/>
                <p class="place-list-name">
                    도미인 서울 강남
                </p>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart full-heart"></i>
                <p class="place-list-address">
                    대한민국 서울특별시 강남구 봉은사로 134
                </p>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
        <script src="../js/listmap.js"></script> <!-- Link to the external JavaScript file -->
         <script src="../js/place_card.js"></script>
